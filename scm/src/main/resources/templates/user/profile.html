<!DOCTYPE html>

    <link rel="stylesheet" data-th-href="@{'/css/output.css'}"/>

<nav data-th-fragment="user-navbar"

    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">

    <!--Logo--> 

    <a data-th-src="@{'/'}" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img data-th-src="@{'/images/scm_icon.png'}" class="h-8" alt="Flowbite Logo">
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">SCM</span>
    </a>
    <!--End of logo-->
    <div class="flex gap-2 md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">

        <button id="theme_change_button" class="bg-blue-300 px-3 py-2 rounded"><i class="fa-solid fa-circle-half-stroke"></i><span>Light</span></button>
        <a data-th-href="@{'/user/profile'}" 
        type="button" 
        class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-4 py-2 text-center">
        <span data-th-text="${loggedInUser.name}"></span>
        </a>
        <a data-th-href="@{'/do-logout'}" type="button" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
          Logout
      </a>
      
        <!--icon to open menu on small screen-->
        <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-sticky" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">

          </svg>
      </button>
    </div>

<!-- menus -->

    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
      <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
        <li>
          <a data-th-href="@{'/home'}" class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500" aria-current="page">Home</a>
        </li>
        <li>
